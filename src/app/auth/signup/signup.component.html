<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input 
          type="email" 
          name="email" 
          id="email"
          class="form-control"
          required
          email
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password"
          class="form-control"
          #password="ngModel"
          ngModel
          required minlength="7">
          <span class="help-block" *ngIf="!password.valid && password.touched">Should be at least 7 char</span>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
